<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Trying to access a non-existent attribute
    let x = document.getElementById("myDiv").myNonExistentAttribute;
    console.log(x); // This will throw an error, because myNonExistentAttribute does not exist
  </script>
</body>
</html>
