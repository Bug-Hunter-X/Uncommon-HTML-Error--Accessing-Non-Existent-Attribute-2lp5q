<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    const myDiv = document.getElementById("myDiv");
    // Check if the attribute exists before accessing it
    if (myDiv.hasAttribute("myAttribute")) {
      let x = myDiv.getAttribute("myAttribute");
      console.log(x);
    } else {
      console.log("Attribute 'myAttribute' does not exist.");
    }
  </script>
</body>
</html>
